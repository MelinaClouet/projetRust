<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notes taking app</title>

    <script
            src="https://kit.fontawesome.com/5eb2c51ffb.js"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="popup-box" id="modal">
    <div class="popup">
        <div class="content">
            <header>
                <p>Add a new note</p>
                <i class="fa-solid fa-xmark"></i>
                <button class="modal-close" id="btnCloseModal" onclick="closeModal()">X</button>
            </header>


            <form>


                <div class="row title">
                    <p class="id" id="id"></p>
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="row description">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="button" onclick="addNote()">Ajouter Note</button>
            </form>
        </div>
    </div>
</div>
<div class="wrapper">
    <li class="add-box">
        <div class="icon"><i class="fa-solid fa-plus"></i></div>
        <p>Add new note</p>
    </li>
    <div id="notes-container"></div>
    <button type="button" onclick="synchronizeWithGoogleDrive()">Synchronize with Google Drive</button>

</div>

<script src="script.js"></script>
</body>
</html>
